{% extends 'base.html' %}
{% load i18n %}


{% block body %}
  <div class="container bg-body-secondary my-4 p-4 border border-black rounded">
    <h3 class="mb-3">{% translate 'SignUp' %}</h3>
    <div>
      {{ form.non_field_errors }}
    </div>
    <form action="{% url 'accounts:signup' %}" method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        {% if field.name != identifier_type %}
          <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}:</label><br>
            {{ field }}
            {{ field.errors }}
          </div>
        {% else %}
          <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}:</label><br>
            <input type="text" id="{{ field.id_for_label }}" value="{{ identifier_value }}" class="form-control" disabled>
          </div>
        {% endif %}
      {% endfor %}
      <div class="d-grid gap-2 col-6 mx-auto mt-4">
        <button type="submit" class="btn btn-success">{% translate 'Enter' %}</button>
      </div>
    </form>
  </div>
{% endblock %}
