{% extends 'base.html' %}
{% load i18n %}

{% block body %}
  <div class="container">
    <form action="{% url 'accounts:password-change' %}" method="post" novalidate>
			{% csrf_token %}
			{% for field in form %}
			  <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}:</label><br>
				{{ field }}
				{{ field.errors }}
			{% endfor %}
			<button type="submit" class="btn btn-info">{% translate 'Submit' %}</button>
		</form>
		<a href="{% url 'shop:home' %}" class="btn btn-primary">Cancel</a>
	</div>
{% endblock %}
