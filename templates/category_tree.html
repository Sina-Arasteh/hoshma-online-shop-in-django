<ul>
  {% for category in categories %}
	<li class="mt-3">
	  <a href="" class="link-underline-opacity-0 link-dark">{{ category.name }}</a>
	  <br>
	  {% if category.children.all %}
	    <div>
	  	  {% include "category_tree.html" with categories=category.children.all %}
	    </div>
	  {% endif %}
	</li>
  {% endfor %}
</ul>
